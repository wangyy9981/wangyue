<script>
    // 字符串中含有数字、字母、问号，安大小内部排序
    // 问号位置不变
    // 数字所占位置不变，字母所占位置不变
    function sort(str) {
        let p = 0,
            q = 1
        strs = str.split('')
        while (p < strs.length) {
            if (
                strType(strs[p]) === strType(strs[q]) &&
                strType(strs[p]) !== '?'
            ) {
                if (strs[p] < strs[q]) {
                    const temp = strs[p]
                    strs[p] = strs[q]
                    strs[q] = temp
                }
            }
            if (strType(strs[p]) === '?' || q >= strs.length) {
                p++
                q = p
            }
            q++
        }
        return strs.join('')
    }
    function strType(s) {
        if (s === '?') {
            return '?'
        } else if (s >= '0' && s <= '9') {
            return 'number'
        } else if ((s >= 'A' && s <= 'Z') || (s >= 'a' && s <= 'z')) {
            return 'str'
        }
    }
    sort('sa?e12')
</script>
