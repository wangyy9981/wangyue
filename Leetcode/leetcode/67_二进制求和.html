<script>
  // 输入: a = "11", b = "1"
  // 输出: "100"
  var addBinary = function(a, b) {
    const maxLe=Math.max(a.length,b.length)
    a=a.padStart(maxLe,0)
    b=b.padStart(maxLe,0)
    let res=""
    let flage=0
    for(let i=maxLe-1;i>=0;i--){
      let sum = parseInt(a[i])+parseInt(b[i])+flage
      flage= sum >= 2 ? 1 : 0
      res=sum%2+res
    }
    if(flage===1){
      res="1"+res
    }
    return res
  };
  console.log(addBinary("1111","1111")); 
</script>
