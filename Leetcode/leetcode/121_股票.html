<script>
    var maxProfit = function (prices) {
        let res = 0,
            ans = prices[0]
        for (let i = 0; i < prices.length; i++) {
            ans = Math.min(ans, prices[i])
            res = Math.max(res, prices[i] - ans)
        }
        return res
    }
    console.log(maxProfit([7, 1, 5, 3, 6, 4]))
</script>
