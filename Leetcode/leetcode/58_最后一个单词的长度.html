<script>
  // 给你一个字符串 s，由若干单词组成，单词前后用一些空格字符隔开。返回字符串中最后一个单词的长度。
  // 单词 是指仅由字母组成、不包含任何空格字符的最大子字符串。
  // 输入：s = "Hello World"
  // 输出：5
  var lengthOfLastWord = function(s) {
    s=s.trim()
    let arr=s.split(" ")
    console.log(arr);
    return arr[arr.length-1].length
  };
  console.log(lengthOfLastWord("luffy is still joyboy"));
</script>
