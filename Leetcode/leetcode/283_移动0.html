<script>
  // 给定一个数组 nums，编写一个函数将所有 0 移动到数组的末尾，同时保持非零元素的相对顺序。
  // 输入: [0,1,0,3,12]
  // 输出: [1,3,12,0,0]
  
  //  思路：快慢指针
  var moveZeroes = function(nums) {
    let p=0,q=0
    while(q<nums.length){
      if(nums[q]!==0){
        let temp=nums[p]
        nums[p]=nums[q]
        nums[q]=temp
        p++
      }
      q++
    }
  };
</script>
