    // 解释：需要合并 [1,2,3] 和 [2,5,6] 。

    var merge = function (nums1, m, nums2, n) {
        // 从前往后
        // let num1 = 0

        // let arr = []
        // for (let i = 0; i < m + n; i++) {

        // 从后往前
        let p = m - 1,
