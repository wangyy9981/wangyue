<script>
    // 判断一个 9x9 的数独是否有效。只需要 根据以下规则 ，验证已经填入的数字是否有效即可。
    // 数字 1-9 在每一行只能出现一次。
    // 数字 1-9 在每一列只能出现一次。
    // 数字 1-9 在每一个以粗实线分隔的 3x3 宫内只能出现一次。（请参考示例图）
    // 数独部分空格内已填入了数字，空白格用 '.' 表示。
    // 注意：
    // 一个有效的数独（部分已被填充）不一定是可解的。
    // 只需要根据以上规则，验证已经填入的数字是否有效即可。

    var isValidSudoku = function (board) {
        let row = [],
            col = [],
            box = []
        for (let i = 0; i < 9; i++) {
            row[i] = new Map()
            col[i] = new Map()
            box[i] = new Map()
        }
        for (let i = 0; i < 9; i++) {
            //row
            for (let j = 0; j < 9; j++) {
                //col
                const temp = board[i][j]
                if (temp === '.') continue
                let block = Math.floor(j / 3) + Math.floor(i / 3) * 3
                if (
                    col[j].has(temp) ||
                    row[i].has(temp) ||
                    box[block].has(temp)
                ) {
                    console.log(temp, i, j)
                    return false
                } else {
                    row[i].set(temp, 1)
                    col[j].set(temp, 1)
                    box[block].set(temp, 1)
                }
            }
        }
        return true
    }
    let board = [
        ['5', '3', '.', '.', '7', '.', '.', '.', '.'],
        ['6', '.', '.', '1', '9', '5', '.', '.', '.'],
        ['.', '9', '8', '.', '.', '.', '.', '6', '.'],
        ['8', '.', '.', '.', '6', '.', '.', '.', '3'],
        ['4', '.', '.', '8', '.', '3', '.', '.', '1'],
        ['7', '.', '.', '.', '2', '.', '.', '.', '6'],
        ['.', '6', '.', '.', '.', '.', '2', '8', '.'],
        ['.', '.', '.', '4', '1', '9', '.', '.', '5'],
        ['.', '.', '.', '.', '8', '.', '.', '7', '9'],
    ]
    console.log(isValidSudoku(board))
</script>
