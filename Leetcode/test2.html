<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style></style>
    </head>
    <body>
        <script>
            setTimeout(function () {
                console.log('set')
            })
            new Promise(function (resolve, reject) {
                console.log('promise')
                for (let i = 0; i < 10000; i++) {
                    if (i === 10) {
                        console.log('for')
                    }
                    if (i == 9999) {
                        reject('reject')
                    }
                }
                resolve('resolve')
            })
                .then(function (val) {
                    console.log(val)
                })
                .catch(function (val) {
                    console.log(val)
                })
            console.log('console')
        </script>
    </body>
</html>
