<!DOCTYPE html>

<body>
    <script>
      new Promise(function (resolve, reject) {
            setTimeout(function () {
                console.log('第一个请求成功1')
                let data = 1;
                if (data) {
                    resolve()
                }
            }, 3000)
        }).then(function () {
            return new Promise(function (resolve, reject) {
                console.log('调用resolve成功')
                setTimeout(function () {
                    console.log('第二个请求2')
                    resolve()
                }, 2000)
            })
        }).then(function(){
            console.log('3')
        })
    </script>
    
</body>
