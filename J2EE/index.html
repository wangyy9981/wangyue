<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inf {
            text-align: right;
        }

        select {
            display: block;
            width: 164.8px;
            height: 22px;
        }
    </style>
</head>

<body>
    <div style="margin: 0 auto;  width: 500px; height: 500px;">
        <h2>HTML基础-注册表单</h2>
        <hr>
        <div style="margin: 0 auto; width: 300px;">
            <form  action="">
                <table>
                    <tr>
                        <td class="inf">登陆名称:</td>
                        <td><input class="in" type="text" placeholder="输入长度大于5位的名称"></td>
                    </tr>
                    <tr>
                        <td class="inf">登录密码:</td>
                        <td><input class="in" type="password" placeholder="输入长度大于6位的密码"></td>
                    </tr>
                    <tr>
                        <td class="inf">密码确认:</td>
                        <td><input class="in" type="password"></td>
                    </tr>
                    <tr>
                        <td class="inf">密码保护问题:</td>
                        <td> <select name="" id="">
                                <option value="">你的宠物叫什么名字？</option>
                                <option value="">你的父母叫什么名字？</option>
                                <option value="">你的姐姐叫什么名字？</option>
                                <option value="">你的老师叫什么名字？</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="inf">问题答案:</td>
                        <td><input class="in" type="text"></td>
                    </tr>
                    <tr>
                        <td class="inf">性别:</td>
                        <td>
                            <input class="in" type="radio" name="sex" value="男">男
                            <input class="in" type="radio" name="sex" value="女">女</li>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;" colspan="2">
                            <input class="button" type="submit"> <input type="reset">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <hr>
        编写者：20183269王越
    </div>
    <script>
        let aIn = document.getElementsByClassName("in");
        let aBut=document.getElementsByClassName('button')[0];
        aBut.onclick=function(){
            if(aIn[0].value.length<5){
                window.alert('用户名称为空或过短,请重新输入');
            }
            else if(aIn[1].value.length<6){
                window.alert('密码为空或过短,请重新输入');
            }
            else{
                let onePass=aIn[1].value;
                let secPass=aIn[2].value;
                if(onePass!=secPass){
                    window.alert('两次密码输入不一致,请重新输入');
                }
            }
        }
    </script>
</body>

</html>
