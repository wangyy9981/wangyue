<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="app">
        <input type="text" v-model="proName"><button @click="add()">add</button>
        <ul>
            <li v-for="(obj, index) in list" @click="change(obj)" :class="{red:obj.isRad}">{{obj.name}} <button @click.stop="del(index)">delete</button> </li>
        </ul>

    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: ".app",
            data: {
                list: [
                    { name: 11, isRad: false },
                    { name: 22, isRad: false }
                ],
                proName:"",
            },
            methods:{
                add(){
                    this.list.push({name:this.proName,isRad:false });
                    this.proName="";
                },
                change(obj){
                    obj.isRad=!obj.isRad;
                },
                del(ind){
                   this.list.splice(ind,1);
                }
            }
        })
    </script>
</body>

</html>
